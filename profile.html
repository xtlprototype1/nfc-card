<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Profile</title>
  <style>
    body {font-family:sans-serif;background:#f9f9f9;text-align:center;padding:30px;}
    .card {background:white;max-width:400px;margin:auto;padding:20px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    img {width:100px;height:100px;border-radius:50%;object-fit:cover;}
    a {color:#007bff;text-decoration:none;display:block;margin:5px 0;}
  </style>
</head>
<body>
  <div class="card">
    <img id="photo" src="" alt="Profile Photo">
    <h2 id="name"></h2>
    <p id="bio"></p>
    <p id="phone"></p>
    <a id="instagram" href="#" target="_blank"></a>
    <a id="linkedin" href="#" target="_blank"></a>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    async function loadProfile() {
      if (!uid) return document.getElementById("name").innerText = "Invalid Profile";
      const snap = await getDoc(doc(db, "profiles", uid));
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("photo").src = data.photo || "https://via.placeholder.com/100";
        document.getElementById("name").innerText = data.name || "";
        document.getElementById("bio").innerText = data.bio || "";
        document.getElementById("phone").innerText = data.phone || "";
        document.getElementById("instagram").innerText = data.instagram ? "Instagram" : "";
        document.getElementById("instagram").href = data.instagram || "#";
        document.getElementById("linkedin").innerText = data.linkedin ? "LinkedIn" : "";
        document.getElementById("linkedin").href = data.linkedin || "#";
      } else document.getElementById("name").innerText = "Profile not found";
    }

    loadProfile();
  </script>
</body>
</html>
