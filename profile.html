<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Digital Card | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #faf8f5;
      --card-color: #ffffff;
      --text-color: #1f1f1f;
      --accent-color: #c7a76c; /* soft gold */
      --muted-text: #7a7a7a;
      --error-color: #c74d4d;
      --success-color: #3b7b61;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: var(--card-color);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 380px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      color: var(--text-color);
      font-weight: 500;
      letter-spacing: 0.3px;
      font-size: 1.4rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      background-color: #fefefe;
      font-size: 14px;
      color: var(--text-color);
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: white;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.98);
    }

    .link {
      margin-top: 18px;
      display: block;
      color: var(--muted-text);
      font-size: 13px;
    }

    .link span {
      color: var(--accent-color);
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: var(--error-color);
    }

    .success {
      color: var(--success-color);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <!-- LOGIN -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button id="login-btn">Login</button>
      <div class="link">Donâ€™t have an account? <span id="create-link">Create one</span></div>
      <div class="message" id="login-message"></div>
    </div>

    <!-- SIGNUP -->
    <div id="signup-form" style="display:none;">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button id="signup-btn">Create Account</button>
      <div class="link">Already have an account? <span id="back-login">Login</span></div>
      <div class="message" id="signup-message"></div>
    </div>
  </div>

  <!-- âœ… Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      sendEmailVerification, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhTLZJJqFhf5KC9ocHSR1tmYdtjlQ0f6c",
      authDomain: "nfc-digcard.firebaseapp.com",
      projectId: "nfc-digcard",
      storageBucket: "nfc-digcard.firebasestorage.app",
      messagingSenderId: "521425518595",
      appId: "1:521425518595:web:e69a27652dc9d4c90f4e36"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Switch between Login & Signup
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');

    document.getElementById('create-link').onclick = () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      formTitle.innerText = 'Create Account';
    };

    document.getElementById('back-login').onclick = () => {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.innerText = 'Login';
    };

    // ðŸ”¹ SIGNUP with verification
    document.getElementById('signup-btn').onclick = async () => {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirm = document.getElementById('signup-confirm').value.trim();
      const msg = document.getElementById('signup-message');

      msg.innerHTML = '';

      if (!email || !password || !confirm) {
        msg.innerHTML = "<span class='error'>Please fill all fields.</span>";
        return;
      }

      if (password !== confirm) {
        msg.innerHTML = "<span class='error'>Passwords do not match.</span>";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        msg.innerHTML = "<span class='success'>Verification email sent! Please check your inbox.</span>";

        setTimeout(() => {
          signupForm.style.display = 'none';
          loginForm.style.display = 'block';
          formTitle.innerText = 'Login';
        }, 3000);
      } catch (error) {
        msg.innerHTML = `<span class='error'>${error.message}</span>`;
      }
    };

    // ðŸ”¹ LOGIN
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const msg = document.getElementById('login-message');
      msg.innerHTML = '';

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          msg.innerHTML = "<span class='error'>Please verify your email before logging in.</span>";
          return;
        }

        msg.innerHTML = "<span class='success'>Login successful! Redirecting...</span>";
        setTimeout(() => {
          window.location.href = "profile.html";  // âœ… Corrected redirect
        }, 1000);

      } catch (error) {
        msg.innerHTML = `<span class='error'>${error.message}</span>`;
      }
    };
  </script>
</body>
</html>
