<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äì Edit NFC Profile</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f5f5f5; }
    h1 { text-align: center; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #message { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Edit NFC Profile</h1>

  <label>Name:</label>
  <input type="text" id="name">

  <label>Bio:</label>
  <textarea id="bio"></textarea>

  <label>Email:</label>
  <input type="text" id="email">

  <label>Phone:</label>
  <input type="text" id="phone">

  <label>Instagram:</label>
  <input type="text" id="instagram">

  <label>LinkedIn:</label>
  <input type="text" id="linkedin">

  <button id="saveBtn">üíæ Save Profile</button>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV6UygRZ1ItG1ywxfpsWfsGSOpZD3ZFoE",
      authDomain: "nfc-ptyp1.firebaseapp.com",
      projectId: "nfc-ptyp1",
      storageBucket: "nfc-ptyp1.appspot.com",
      messagingSenderId: "1014619306049",
      appId: "1:1014619306049:web:33bae58475464af792eec0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProfile() {
      const docRef = doc(db, "profiles", "test123");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("bio").value = data.bio || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("instagram").value = data.instagram || "";
        document.getElementById("linkedin").value = data.linkedin || "";
      } else {
        document.getElementById("message").innerText = "‚ö†Ô∏è Profile not found!";
      }
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const profileData = {
        name: document.getElementById("name").value,
        bio: document.getElementById("bio").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        linkedin: document.getElementById("linkedin").value
      };

      try {
        await setDoc(doc(db, "profiles", "test123"), profileData);
        document.getElementById("message").innerText = "‚úÖ Profile updated successfully!";
      } catch (error) {
        console.error("Error updating profile:", error);
        document.getElementById("message").innerText = "‚ùå Error updating profile. Check console.";
      }
    });

    loadProfile();
  </script>
</body>
</html>
