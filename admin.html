<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile – NFC Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✏️ Edit Your NFC Profile</h2>
    <img id="preview" src="https://placehold.co/100x100" alt="Preview" />
    <input id="photo" type="text" placeholder="Profile photo URL" />
    <input id="name" type="text" placeholder="Full Name" />
    <textarea id="bio" placeholder="Short bio"></textarea>
    <input id="email" type="email" placeholder="Email" />
    <input id="phone" type="text" placeholder="Phone number" />
    <input id="instagram" type="text" placeholder="Instagram URL" />
    <input id="linkedin" type="text" placeholder="LinkedIn URL" />
    <button id="saveBtn">Save Changes</button>
    <div id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Your Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAV6UygRZ1ItG1ywxfpsWfsGSOpZD3ZFoE",
      authDomain: "nfc-ptyp1.firebaseapp.com",
      projectId: "nfc-ptyp1",
      storageBucket: "nfc-ptyp1.appspot.com",
      messagingSenderId: "1014619306049",
      appId: "1:1014619306049:web:33bae58475464af792eec0"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "profiles", "test123");
    const statusEl = document.getElementById("status");

    // Load existing data into form
    async function loadProfile() {
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("photo").value = data.photo || "";
        document.getElementById("preview").src = data.photo || "https://placehold.co/100x100";
        document.getElementById("name").value = data.name || "";
        document.getElementById("bio").value = data.bio || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("instagram").value = data.instagram || "";
        document.getElementById("linkedin").value = data.linkedin || "";
      }
    }

    loadProfile();

    // Live preview for image URL
    document.getElementById("photo").addEventListener("input", () => {
      const url = document.getElementById("photo").value.trim();
      document.getElementById("preview").src = url || "https://placehold.co/100x100";
    });

    // Save new data to Firestore
    document.getElementById("saveBtn").addEventListener("click", async () => {
      statusEl.innerText = "⏳ Saving...";
      const newData = {
        photo: document.getElementById("photo").value,
        name: document.getElementById("name").value,
        bio: document.getElementById("bio").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        linkedin: document.getElementById("linkedin").value
      };
      await setDoc(docRef, newData);
      statusEl.innerText = "✅ Profile updated successfully!";
      setTimeout(() => { statusEl.innerText = ""; }, 3000);
    });
  </script>
</body>
</html>
