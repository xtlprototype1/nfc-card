<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script>
    // ðŸ”¹ Replace this with your UploadCare public key
    UPLOADCARE_PUBLIC_KEY = "demopublickey";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body { font-family:sans-serif; background:#f7f7f7; padding:20px;}
    .card { background:white; max-width:400px; margin:auto; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    input, textarea { width:100%; padding:10px; margin:6px 0; border:1px solid #ccc; border-radius:6px;}
    button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer;}
    #message { color:green; text-align:center; margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Edit Profile</h2>
    <input id="name" placeholder="Full Name">
    <textarea id="bio" placeholder="Bio"></textarea>
    <input id="phone" placeholder="Phone">
    <input id="instagram" placeholder="Instagram URL">
    <input id="linkedin" placeholder="LinkedIn URL">
    <input type="hidden" role="uploadcare-uploader" id="uploader" data-clearable>
    <button id="saveBtn">Save Profile</button>
    <button id="logoutBtn" style="background:#dc3545;margin-top:6px;">Logout</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    let currentUser;
    const message = document.getElementById("message");
    const widget = uploadcare.SingleWidget('[role=uploadcare-uploader]');
    let photoURL = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "auth.html";
      currentUser = user;
      const docRef = doc(db, "profiles", user.uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("bio").value = data.bio || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("instagram").value = data.instagram || "";
        document.getElementById("linkedin").value = data.linkedin || "";
        photoURL = data.photo || "";
      }
    });

    widget.onUploadComplete(info => { photoURL = info.cdnUrl; });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const docRef = doc(db, "profiles", currentUser.uid);
      await updateDoc(docRef, {
        name: document.getElementById("name").value,
        bio: document.getElementById("bio").value,
        phone: document.getElementById("phone").value,
        instagram: document.getElementById("instagram").value,
        linkedin: document.getElementById("linkedin").value,
        photo: photoURL
      });
      message.innerText = "âœ… Profile updated successfully!";
      setTimeout(()=> message.innerText="", 2500);
    });

    document.getElementById("logoutBtn").addEventListener("click", async ()=> {
      await signOut(auth);
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
