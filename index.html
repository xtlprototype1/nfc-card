<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional NFC Profile Card</title>
  <!-- Link to Google Fonts for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    
    .card h2 {
      color: #333;
      margin: 10px 0;
      font-size: 1.8em;
    }
    
    .card p {
      color: #666;
      margin: 5px 0;
      font-size: 1em;
    }
    
    .card a {
      color: #007bff;
      text-decoration: none;
      margin: 5px 0;
      display: block;
      transition: color 0.3s;
    }
    
    .card a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Replace the src with your own image URL or local file path, e.g., src="yourphoto.jpg" -->
    <img src="https://via.placeholder.com/120" alt="Profile Photo">
    <h2>John Doe</h2>
    <p>Software Developer with a passion for web technologies.</p>
    <p>ðŸ“§ john.doe@example.com</p>
    <p>ðŸ“ž +1 (123) 456-7890</p>
    <a href="https://instagram.com/johndoe" target="_blank">Instagram</a>
    <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
  </div>
</body>
</html>
