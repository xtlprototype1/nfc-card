<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    h2 { margin: 10px 0 5px; }
    p { color: #555; }
    a { color: #007bff; text-decoration: none; display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="card">
    <img id="photo" src="https://via.placeholder.com/100" alt="Profile Photo" onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=Image+Not+Found';" />
    <h2 id="name">Loading...</h2>
    <p id="bio"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <a id="instagram" href="#" target="_blank"></a>
    <a id="linkedin" href="#" target="_blank"></a>
  </div>

  <!-- Include Firebase SDKs via script tags -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAV6UygRZ1ItG1ywxfpsWfsGSOpZD3ZFoE",
      authDomain: "nfc-ptyp1.firebaseapp.com",
      projectId: "nfc-ptyp1",
      storageBucket: "nfc-ptyp1.appspot.com",
      messagingSenderId: "1014619306049",
      appId: "1:1014619306049:web:33bae58475464af792eec0"
    };

    // Initialize Firebase
    if (typeof firebase !== 'undefined') {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();  // Access Firestore

      async function loadProfile() {
        try {
          const docRef = db.collection("profiles").doc("test123");
          const docSnap = await docRef.get();

          if (docSnap.exists) {
            const data = docSnap.data();
            document.getElementById("name").innerText = data.name || "Name not found";
            document.getElementById("bio").innerText = data.bio || "Bio not found";
            document.getElementById("email").innerText = "ðŸ“§ " + (data.email || "Email not found");
            document.getElementById("phone").innerText = "ðŸ“ž " + (data.phone || "Phone not found");
            document.getElementById("instagram").href = data.instagram || "#";
            document.getElementById("instagram").innerText = data.instagram ? "Instagram" : "";
            document.getElementById("linkedin").href = data.linkedin || "#";
            document.getElementById("linkedin").innerText = data.linkedin ? "LinkedIn" : "";
          } else {
            console.error("No document found!");
            document.getElementById("name").innerText = "Profile not found";
          }
        } catch (error) {
          console.error("Error loading profile: ", error);
          document.getElementById("name").innerText = "Error loading data - check console for details";
        }
      }

      // Call the function when the page loads
      window.addEventListener('load', loadProfile);
    } else {
      console.error("Firebase script failed to load. Please check your network.");
      document.getElementById("name").innerText = "Firebase not loaded";
    }
  </script>
</body>
</html>
