<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    h2 { margin: 10px 0 5px; }
    p { color: #555; }
    a { color: #007bff; text-decoration: none; display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="card">
    <img id="photo" src="https://placehold.co/100x100" alt="Profile Photo" />
    <h2 id="name">Loading...</h2>
    <p id="bio"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <a id="instagram" href="#" target="_blank"></a>
    <a id="linkedin" href="#" target="_blank"></a>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAV6UygRZ1ItG1ywxfpsWfsGSOpZD3ZFoE",
      authDomain: "nfc-ptyp1.firebaseapp.com",
      projectId: "nfc-ptyp1",
      storageBucket: "nfc-ptyp1.appspot.com",
      messagingSenderId: "1014619306049",
      appId: "1:1014619306049:web:33bae58475464af792eec0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load profile data
    async function loadProfile() {
      try {
        const docRef = doc(db, "profiles", "test123"); // Firestore document ID
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          // Fill the fields
          document.getElementById("name").innerText = data.name || "Name not found";
          document.getElementById("bio").innerText = data.bio || "";
          document.getElementById("email").innerText = data.email ? "üìß " + data.email : "";
          document.getElementById("phone").innerText = data.phone ? "üìû " + data.phone : "";
          document.getElementById("instagram").href = data.instagram || "#";
          document.getElementById("instagram").innerText = data.instagram ? "Instagram" : "";
          document.getElementById("linkedin").href = data.linkedin || "#";
          document.getElementById("linkedin").innerText = data.linkedin ? "LinkedIn" : "";

          // ‚úÖ Fix photo loading
          const photoEl = document.getElementById("photo");
          if (data.photoURL && data.photoURL.startsWith("http")) {
            photoEl.src = data.photoURL;
          } else {
            photoEl.src = "https://via.placeholder.com/100"; // Fallback
          }

          console.log("‚úÖ Profile loaded:", data);
        } else {
          console.error("‚ùå No document found in Firestore!");
          document.getElementById("name").innerText = "Profile not found";
        }
      } catch (error) {
        console.error("‚ö†Ô∏è Error loading profile:", error);
        document.getElementById("name").innerText = "Error loading data";
      }
    }

    // Run when page loads
    loadProfile();
  </script>
</body>
</html>
