<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- âœ… Fixes the viewport warning and makes the page mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
    }
    h2 { margin: 10px 0 5px; }
    p { color: #555; }
    a { color: #007bff; text-decoration: none; display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="card">
    <!-- âœ… Working placeholder photo -->
    <img id="photo" src="https://placehold.co/120x120?text=Photo" alt="Profile Photo" />
    <h2 id="name">Loading...</h2>
    <p id="bio"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <a id="instagram" href="#" target="_blank"></a>
    <a id="linkedin" href="#" target="_blank"></a>
  </div>

  <!-- âœ… Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAV6UygRZ1ItG1ywxfpsWfsGSOpZD3ZFoE",
      authDomain: "nfc-ptyp1.firebaseapp.com",
      projectId: "nfc-ptyp1",
      storageBucket: "nfc-ptyp1.appspot.com",
      messagingSenderId: "1014619306049",
      appId: "1:1014619306049:web:33bae58475464af792eec0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âœ… Load Firestore data dynamically
    async function loadProfile() {
      try {
        const docRef = doc(db, "profiles", "test123");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("name").innerText = data.name || "Name not found";
          document.getElementById("bio").innerText = data.bio || "Bio not found";
          document.getElementById("email").innerText = "ðŸ“§ " + (data.email || "Email not found");
          document.getElementById("phone").innerText = "ðŸ“ž " + (data.phone || "Phone not found");
          document.getElementById("instagram").href = data.instagram || "#";
          document.getElementById("instagram").innerText = data.instagram ? "Instagram" : "";
          document.getElementById("linkedin").href = data.linkedin || "#";
          document.getElementById("linkedin").innerText = data.linkedin ? "LinkedIn" : "";

          // âœ… If there's a photo in Firestore, use it
          if (data.photo) {
            document.getElementById("photo").src = data.photo;
          }
        } else {
          document.getElementById("name").innerText = "Profile not found";
        }
      } catch (error) {
        console.error("Error loading profile: ", error);
        document.getElementById("name").innerText = "Error loading data";
      }
    }

    // âœ… Run when the page loads
    loadProfile();
  </script>
</body>
</html>
