<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Digital Card | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #faf8f5; 
      --card-color: #ffffff;
      --text-color: #1f1f1f;
      --accent-color: #c7a76c; /* warm sand gold */
      --muted-text: #7a7a7a;
      --error-color: #c74d4d;
      --success-color: #3b7b61;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: var(--card-color);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 380px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      color: var(--text-color);
      font-weight: 500;
      letter-spacing: 0.3px;
      font-size: 1.4rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      background-color: #fefefe;
      font-size: 14px;
      color: var(--text-color);
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: white;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.98);
    }

    .link {
      margin-top: 18px;
      display: block;
      color: var(--muted-text);
      font-size: 13px;
    }

    .link span {
      color: var(--accent-color);
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: var(--error-color);
    }

    .success {
      color: var(--success-color);
    }

    .timer {
      font-size: 13px;
      margin-top: 5px;
      color: var(--muted-text);
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
        border-radius: 16px;
      }

      h2 {
        font-size: 1.25rem;
        margin-bottom: 20px;
      }

      button, input {
        font-size: 13.5px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <!-- LOGIN -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button id="login-btn">Login</button>
      <div class="link">Don’t have an account? <span id="create-link">Create one</span></div>
      <div class="message" id="login-message"></div>
    </div>

    <!-- EMAIL STEP -->
    <div id="signup-email-form" style="display:none;">
      <input type="email" id="signup-email" placeholder="Enter your email" required />
      <button id="send-code-btn">Continue</button>
      <div class="message" id="email-message"></div>
      <div class="link">Already have an account? <span id="back-login-1">Login</span></div>
    </div>

    <!-- VERIFICATION -->
    <div id="verify-code-form" style="display:none;">
      <input type="text" id="verification-code" placeholder="Enter 6-digit code" maxlength="6" required />
      <button id="verify-btn">Verify</button>
      <div class="timer" id="timer-text">Code expires in 60s</div>
      <button id="resend-btn" style="margin-top:8px; opacity:0.5; cursor:not-allowed;" disabled>Resend Code</button>
      <div class="message" id="code-message"></div>
    </div>

    <!-- PASSWORD -->
    <div id="password-setup-form" style="display:none;">
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button id="create-account-btn">Create Account</button>
      <div class="message" id="password-message"></div>
      <div class="link">Back to <span id="back-login-2">Login</span></div>
    </div>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhTLZJJqFhf5KC9ocHSR1tmYdtjlQ0f6c",
      authDomain: "nfc-digcard.firebaseapp.com",
      projectId: "nfc-digcard",
      storageBucket: "nfc-digcard.firebasestorage.app",
      messagingSenderId: "521425518595",
      appId: "1:521425518595:web:e69a27652dc9d4c90f4e36"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window._firebase = { auth, db };
  </script>

  <!-- ✅ Main Logic -->
  <script>
    const loginForm = document.getElementById('login-form');
    const signupEmailForm = document.getElementById('signup-email-form');
    const verifyCodeForm = document.getElementById('verify-code-form');
    const passwordSetupForm = document.getElementById('password-setup-form');
    const formTitle = document.getElementById('form-title');
    const resendBtn = document.getElementById('resend-btn');
    const timerText = document.getElementById('timer-text');

    let generatedCode = null;
    let timerInterval;
    let timeLeft = 60;
    let verifiedEmail = null;

    // Switch forms
    document.getElementById('create-link').onclick = () => {
      loginForm.style.display = 'none';
      signupEmailForm.style.display = 'block';
      formTitle.innerText = 'Create Account';
    };

    document.getElementById('back-login-1').onclick = document.getElementById('back-login-2').onclick = () => {
      signupEmailForm.style.display = 'none';
      verifyCodeForm.style.display = 'none';
      passwordSetupForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.innerText = 'Login';
      clearInterval(timerInterval);
    };

    // Email step
    document.getElementById('send-code-btn').onclick = () => {
      const email = document.getElementById('signup-email').value.trim();
      const msg = document.getElementById('email-message');
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (!email || !emailRegex.test(email)) {
        msg.innerHTML = "<span class='error'>Please enter a valid email address.</span>";
        return;
      }

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("Verification code:", generatedCode);

      msg.innerHTML = "<span class='success'>A verification code has been sent to your email.</span>";
      verifiedEmail = email;
      signupEmailForm.style.display = 'none';
      verifyCodeForm.style.display = 'block';
      formTitle.innerText = 'Verify Email';
      startTimer();
    };

    function startTimer() {
      timeLeft = 60;
      resendBtn.disabled = true;
      resendBtn.style.opacity = '0.5';
      resendBtn.style.cursor = 'not-allowed';
      timerText.innerText = `Code expires in ${timeLeft}s`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerText.innerText = `Code expires in ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerText.innerText = "Code expired.";
          resendBtn.disabled = false;
          resendBtn.style.opacity = '1';
          resendBtn.style.cursor = 'pointer';
        }
      }, 1000);
    }

    resendBtn.onclick = () => {
      if (!resendBtn.disabled) {
        generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
        console.log("Resent new code:", generatedCode);
        startTimer();
      }
    };

    document.getElementById('verify-btn').onclick = () => {
      const code = document.getElementById('verification-code').value.trim();
      const msg = document.getElementById('code-message');
      if (code === generatedCode) {
        msg.innerHTML = "<span class='success'>Email verified successfully!</span>";
        setTimeout(() => {
          verifyCodeForm.style.display = 'none';
          passwordSetupForm.style.display = 'block';
          formTitle.innerText = 'Set Password';
        }, 800);
      } else {
        msg.innerHTML = "<span class='error'>Invalid code. Try again.</span>";
      }
    };

    document.getElementById('create-account-btn').onclick = async () => {
      const pw = document.getElementById('password').value.trim();
      const confirmPw = document.getElementById('confirm-password').value.trim();
      const msg = document.getElementById('password-message');
      if (pw !== confirmPw) {
        msg.innerHTML = "<span class='error'>Passwords do not match.</span>";
        return;
      }
      msg.innerHTML = "<span class='success'>Account created successfully!</span>";
      setTimeout(() => {
        passwordSetupForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.innerText = 'Login';
      }, 1000);
    };
  </script>
</body>
</html>
