<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body { font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5;}
    .card { background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:320px; }
    input { width:100%; padding:10px; margin:6px 0; border:1px solid #ccc; border-radius:6px;}
    button { width:100%; padding:10px; border:none; background:#007bff; color:white; border-radius:6px; cursor:pointer;}
    button:hover {background:#0056b3;}
    p { text-align:center; cursor:pointer; color:#007bff;}
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Login</h2>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button id="submitBtn">Login</button>
    <p id="toggle">No account? Create one</p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const submitBtn = document.getElementById("submitBtn");
    const toggle = document.getElementById("toggle");
    const formTitle = document.getElementById("form-title");

    let isLogin = true;

    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Create Account";
      submitBtn.innerText = isLogin ? "Login" : "Sign Up";
      toggle.innerText = isLogin ? "No account? Create one" : "Have an account? Login";
    });

    submitBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "profiles", userCred.user.uid), {
            email, name:"", bio:"", phone:"", instagram:"", linkedin:"", photo:""
          });
        }
        window.location.href = "admin.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "admin.html";
    });
  </script>
</body>
</html>
