<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Card | Sign Up / Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00d4ff;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00d4ff;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #02b3d4;
    }

    .note {
      font-size: 12px;
      color: #ccc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up / Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <p class="note">Check your inbox for verification after signing up.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAV6UygRZ1ItG1ywxfpsWfsGSOpZD3ZFoE",
      authDomain: "nfc-ptyp1.firebaseapp.com",
      projectId: "nfc-ptyp1",
      storageBucket: "nfc-ptyp1.appspot.com",
      messagingSenderId: "1014619306049",
      appId: "1:1014619306049:web:33bae58475464af792eec0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üî∏ SIGN UP with Email Verification
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send verification email
        await sendEmailVerification(user);

        // Create Firestore profile but mark as unverified
        await setDoc(doc(db, "profiles", user.uid), {
          name: "New User",
          bio: "Add your bio here...",
          email: email,
          verified: false,
          phone: "",
          instagram: "",
          linkedin: "",
          photo: ""
        });

        alert("‚úÖ Verification email sent! Please check your inbox.");
        await signOut(auth); // Force sign out until verified
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });

    // üî∏ LOGIN only if email verified
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("‚ö†Ô∏è Please verify your email before logging in.");
          await signOut(auth);
          return;
        }

        alert("‚úÖ Login successful!");
        window.location.href = "admin.html?uid=" + user.uid;
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
