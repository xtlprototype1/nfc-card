<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Card – Login / Create Account</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --accent: #d4af37;
      --accent-hover: #e3c65a;
      --text: #f5f5f5;
      --muted: #aaa;
      --error: #ff4b4b;
      --shadow: rgba(212, 175, 55, 0.2);
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      font-family: 'Poppins', 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 40px var(--shadow);
      max-width: 360px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background: #111;
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      background: var(--accent);
      color: #000;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--accent-hover);
      transform: scale(1.02);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .muted {
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .status {
      font-size: 13px;
      margin-top: 8px;
      color: var(--error);
    }

    .fade-in {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card fade-in" id="auth-card">
    <h2 id="form-title">Sign In</h2>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="muted">Need an account? <a href="#" id="create-link">Create one</a></p>
      <p class="status" id="login-status"></p>
    </form>

    <form id="signup-form" class="hidden">
      <div id="signup-step1">
        <input type="email" id="signup-email" placeholder="Enter your email" required />
        <button type="button" id="send-code-btn">Continue</button>
      </div>

      <div id="signup-step2" class="hidden">
        <input type="text" id="verification-code" placeholder="Enter 6-digit code" maxlength="6" required />
        <button type="button" id="verify-code-btn">Verify</button>
        <p class="muted">Didn’t get the code? <a href="#" id="resend-code">Resend</a></p>
      </div>

      <div id="signup-step3" class="hidden">
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm password" required />
        <button type="button" id="create-account-btn">Create Account</button>
      </div>

      <p class="status" id="signup-status"></p>
      <p class="muted"><a href="#" id="back-to-login">Back to login</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const createLink = document.getElementById('create-link');
    const backToLogin = document.getElementById('back-to-login');
    const formTitle = document.getElementById('form-title');

    createLink.onclick = () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      formTitle.textContent = 'Create Account';
    };

    backToLogin.onclick = () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      formTitle.textContent = 'Sign In';
    };

    // Next phase: integrate Firebase Auth + code verification flow
  </script>
</body>
</html>
