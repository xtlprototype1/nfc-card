<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonCut Digital Card | Auth</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f7f3;
      color: #2d2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 360px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
    }

    h1.brand {
      font-weight: 600;
      font-size: 1.5em;
      letter-spacing: 1px;
      color: #3e3d37;
      margin-bottom: 25px;
    }

    h2 {
      font-weight: 500;
      color: #3e3d37;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #c9c6b6;
      background-color: #fcfcfa;
      font-size: 14px;
      color: #2d2d2d;
      transition: box-shadow 0.2s ease-in-out;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(153, 121, 56, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background-color: #857e5d;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(133, 126, 93, 0.3);
      transition: all 0.2s ease-in-out;
    }

    button:active {
      transform: scale(0.98);
    }

    .link {
      display: block;
      margin-top: 12px;
      color: #6b674e;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .link:hover {
      text-decoration: underline;
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
      color: #9a885b;
    }

    .hidden {
      display: none;
    }

    .timer {
      color: #8a8059;
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand">MonCut Digital Card</h1>

    <!-- LOGIN FORM -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <p class="link" id="createAccountLink">Create one</p>
    </div>

    <!-- SIGNUP STEP 1: EMAIL -->
    <div id="signupEmailStep" class="hidden">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Enter your email" required />
      <button id="continueBtn">Continue</button>
      <p class="link" id="backToLogin1">Back to Login</p>
    </div>

    <!-- SIGNUP STEP 2: CODE VERIFICATION -->
    <div id="verificationStep" class="hidden">
      <h2>Verify Your Email</h2>
      <p class="message">A 6-digit code has been sent to your email.</p>
      <input type="text" id="verificationCode" placeholder="Enter verification code" maxlength="6" required />
      <button id="verifyCodeBtn">Verify</button>
      <p class="timer" id="timerText">Code expires in 60s</p>
      <p class="link hidden" id="resendCodeBtn">Resend Code</p>
    </div>

    <!-- SIGNUP STEP 3: PASSWORD SETUP -->
    <div id="passwordStep" class="hidden">
      <h2>Set Your Password</h2>
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button id="createAccountBtn">Create Account</button>
      <p class="link" id="backToLogin2">Back to Login</p>
    </div>
  </div>

  <script>
    // Screen handling
    const loginForm = document.getElementById('loginForm');
    const signupEmailStep = document.getElementById('signupEmailStep');
    const verificationStep = document.getElementById('verificationStep');
    const passwordStep = document.getElementById('passwordStep');
    const createAccountLink = document.getElementById('createAccountLink');
    const backToLogin1 = document.getElementById('backToLogin1');
    const backToLogin2 = document.getElementById('backToLogin2');

    // Timer vars
    const timerText = document.getElementById('timerText');
    const resendCodeBtn = document.getElementById('resendCodeBtn');
    let countdown;
    let timeLeft = 60;

    function startTimer() {
      resendCodeBtn.classList.add('hidden');
      timeLeft = 60;
      timerText.textContent = `Code expires in ${timeLeft}s`;
      countdown = setInterval(() => {
        timeLeft--;
        timerText.textContent = `Code expires in ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timerText.textContent = "Code expired.";
          resendCodeBtn.classList.remove('hidden');
        }
      }, 1000);
    }

    // Navigation
    createAccountLink.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupEmailStep.classList.remove('hidden');
    });
    backToLogin1.addEventListener('click', () => {
      signupEmailStep.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
    backToLogin2.addEventListener('click', () => {
      passwordStep.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Simulated verification flow
    document.getElementById('continueBtn').addEventListener('click', () => {
      signupEmailStep.classList.add('hidden');
      verificationStep.classList.remove('hidden');
      startTimer();
    });

    resendCodeBtn.addEventListener('click', () => {
      alert("New verification code sent.");
      startTimer();
    });

    document.getElementById('verifyCodeBtn').addEventListener('click', () => {
      const code = document.getElementById('verificationCode').value;
      if (code === "123456") { // simulated success
        verificationStep.classList.add('hidden');
        passwordStep.classList.remove('hidden');
      } else {
        alert("Invalid code. Try again.");
      }
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      alert("Login feature connects to Firebase next.");
    });

    document.getElementById('createAccountBtn').addEventListener('click', () => {
      alert("Account created successfully! Redirect to login.");
      passwordStep.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
  </script>
</body>
</html>
