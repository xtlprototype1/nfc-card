<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Card â€“ Login / Signup</title>

  <style>
    :root {
      --primary: #3A7D44; /* Deep natural green */
      --accent: #E57C23;  /* Organic orange */
      --secondary: #F2A154; /* Soft gold */
      --text-dark: #1E392A; /* Earthy dark green-gray */
      --bg: #F8F7F3; /* Warm off-white */
      --muted: #B2B2A9;
      --error: #D64545;
      --shadow: 0 8px 20px rgba(58, 125, 68, 0.08);
      --radius: 14px;
      --transition: all 0.3s ease;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", "Inter", system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 340px;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(58, 125, 68, 0.12);
    }

    h2 {
      color: var(--text-dark);
      text-align: center;
      font-weight: 600;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-dark);
    }

    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="number"] {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 15px;
      background: #fff;
      color: var(--text-dark);
      transition: var(--transition);
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 125, 68, 0.15);
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      box-shadow: 0 4px 14px rgba(58, 125, 68, 0.18);
    }

    a {
      color: var(--accent);
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--secondary);
    }

    small {
      font-size: 13px;
      text-align: center;
      color: var(--muted);
    }

    .status {
      padding: 10px;
      border-radius: var(--radius);
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .status.success {
      background: rgba(58, 125, 68, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .status.error {
      background: rgba(214, 69, 69, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .timer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 id="form-title">Sign In</h2>

    <!-- Login Form -->
    <form id="login-form" class="fade-in">
      <label>Email</label>
      <input type="email" id="login-email" required placeholder="Enter your email">
      <label>Password</label>
      <input type="password" id="login-password" required placeholder="Enter your password">
      <button type="submit">Login</button>
      <small>Need an account? <a href="#" id="create-link">Create one</a></small>
    </form>

    <!-- Signup Step 1: Email -->
    <form id="signup-email-form" class="fade-in" style="display:none;">
      <label>Email</label>
      <input type="email" id="signup-email" required placeholder="Enter your email">
      <button type="button" id="signup-email-btn">Continue</button>
    </form>

    <!-- Signup Step 2: Verification -->
    <form id="signup-code-form" class="fade-in" style="display:none;">
      <label>Enter verification code</label>
      <input type="number" id="signup-code" placeholder="6-digit code" required>
      <div class="timer" id="timer">Code expires in 60s</div>
      <button type="button" id="verify-code-btn">Verify</button>
      <small><a href="#" id="resend-code">Resend code</a></small>
    </form>

    <!-- Signup Step 3: Password -->
    <form id="signup-password-form" class="fade-in" style="display:none;">
      <label>Password</label>
      <input type="password" id="signup-password" required placeholder="Create a password">
      <label>Confirm Password</label>
      <input type="password" id="signup-confirm" required placeholder="Confirm password">
      <button type="button" id="create-account-btn">Create Account</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupEmailForm = document.getElementById('signup-email-form');
    const signupCodeForm = document.getElementById('signup-code-form');
    const signupPasswordForm = document.getElementById('signup-password-form');
    const statusBox = document.getElementById('status');
    const title = document.getElementById('form-title');

    const createLink = document.getElementById('create-link');
    const verifyCodeBtn = document.getElementById('verify-code-btn');
    const resendCode = document.getElementById('resend-code');

    let verificationCode = null;
    let timer;
    let timeLeft = 60;

    function showStatus(message, type = 'success') {
      statusBox.textContent = message;
      statusBox.className = `status ${type}`;
      statusBox.style.display = 'block';
      setTimeout(() => statusBox.style.display = 'none', 4000);
    }

    createLink.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupEmailForm.style.display = 'flex';
      title.textContent = "Create Account";
    });

    document.getElementById('signup-email-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      if (!email || !email.includes('@')) return showStatus("Please enter a valid email", 'error');

      verificationCode = Math.floor(100000 + Math.random() * 900000);
      console.log("Verification code:", verificationCode); // demo
      showStatus("Verification code sent to " + email, 'success');

      signupEmailForm.style.display = 'none';
      signupCodeForm.style.display = 'flex';

      timeLeft = 60;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          showStatus("Code expired. Please resend.", 'error');
        }
      }, 1000);
    });

    function updateTimer() {
      document.getElementById('timer').textContent = `Code expires in ${timeLeft}s`;
    }

    verifyCodeBtn.addEventListener('click', () => {
      const inputCode = document.getElementById('signup-code').value;
      if (parseInt(inputCode) === verificationCode) {
        clearInterval(timer);
        showStatus("Email verified!", 'success');
        signupCodeForm.style.display = 'none';
        signupPasswordForm.style.display = 'flex';
      } else {
        showStatus("Invalid code. Try again.", 'error');
      }
    });

    resendCode.addEventListener('click', () => {
      verificationCode = Math.floor(100000 + Math.random() * 900000);
      console.log("Resent code:", verificationCode);
      showStatus("New code sent!", 'success');
      timeLeft = 60;
      updateTimer();
    });

    document.getElementById('create-account-btn').addEventListener('click', () => {
      const pass = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (pass.length < 8) return showStatus("Password must be at least 8 characters", 'error');
      if (pass !== confirm) return showStatus("Passwords do not match", 'error');

      showStatus("Account created successfully! Redirecting to login...", 'success');
      setTimeout(() => {
        signupPasswordForm.style.display = 'none';
        loginForm.style.display = 'flex';
        title.textContent = "Sign In";
      }, 2000);
    });
  </script>
</body>
</html>
